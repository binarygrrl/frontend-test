<section class="login">
  <div class="loginForm">
    <form name="loginForm" novalidate>
      <h3>Login</h3>
      <ul>
        <li>
          <label>Username: </label>
          <input type="text" name="username" id="username" placeholder="Username" ng-model="user.user" ng-required="true">
        </li>
        <li>
          <label>Password: </label>
          <input type="password" name="password" id="password" placeholder="Password" ng-model="user.password" ng-required="true">
        </li>
        <li>
          <input type="button" value="Login" id="submit" ng-click="loginSubmit()">
        </li>
      </ul>
    </form>
    <div class="infoPane">
      <p>For the purpose of this demonstration please use the following login credentials:
        <ul>
          <li>alice with a password of password1</li>
          <li>bob with a password of password2</li>
          <li>charlie with a password of password3</li>
          <li>dan with a password of password4</li>
        </ul>
      </p>
    </div>
  </div>
  <div class="loginWelcome">
      <p> {{ welcome }} </p>
  </div>
  <div class="loginError">
      <p> {{ errorMsg }} </p>
  </div>
</section>
